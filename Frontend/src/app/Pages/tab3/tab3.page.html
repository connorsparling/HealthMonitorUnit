<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Health Monitor Unit: Data Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="message-grid">
    <span *ngFor="let message of logMessages" [ngClass]="message.type == 'alert' ? 'alert-message' : message.type == 'ok' ? 'ok-message' : message.type == 'data' ? 'data-message' : 'normal-message'">{{ message.message }}</span>
  </div>
</ion-content>
